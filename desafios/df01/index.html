<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS</title>
    <style>
        div {
            display: inline-block;
            width: 200px;
            padding: 10px 0px;
            margin-bottom: 5px;
            border: 1px solid black;
            background-color: rgb(171, 201, 191);
            text-align: center;

            color: white;
            font-weight: bolder;
            cursor: pointer;
        }
        div:hover {
            background-color: rgb(186, 224, 212);
        }
    </style>
</head>
<body>
    <h1>Desafio</h1>
    <div class="botao1" onclick="botao1()">
        Botão 1
    </div>
    <div class="botao2" onclick="botao2()">
        Botão 2
    </div>
    <div class="botao3" onclick="botao3()">
        Botão 3
    </div>

    <script src="script.js"></script>
</body>
</html>
