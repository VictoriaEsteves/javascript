<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicios JavaScript</title>
    <style>
        header {
            text-align: center;
        }
        section {
            width: 550px;

            padding: 20px;

            display: block;
            margin: auto;

            background: lightgray;
            border-radius: 15px;
            text-align: center;
        }
        form {
            text-align: left;
        }
        .cer {
            padding-top: 10px;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <form action="" method="get">
            <div>
                <label for="anoN">Ano de Nascimento:</label>
                <input type="number" name="ano" id="anoN" max="4">
            </div>
            <br>
            <div>
                <label for="">Sexo:</label>
                <input type="radio" name="sex" id="isexmasc">
                <label for="isexmasc">Masculino</label>
                <input type="radio" name="sex" id="isexfem">
                <label for="isexfem">feminino</label>
            </div>
            <div class="cer">
                <input type="submit" value="Verify">
            </div>
            <p>Prencha os dados acima para ver o resultado</p>
        </form>
    </section>
    <footer>
        <p>&copy; Blueerd</p>
    </footer>
</body>
</html>
