<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    <input type="number" name="txtvel" id="textvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        

    </div>
    <script>
        
        function calcular() {
            var txtv = window.document.getElementById('textvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade é de <strong> ${vel} Km/h</strong></p>`
            if (vel > 80) {
                res.innerHTML += `<p> Você foi <strong>Multado</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`
        }
    </script>
</body>
</html>
