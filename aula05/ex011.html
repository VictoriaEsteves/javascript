<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Coleta do IBGE</title>
    <style>
        h1 {
            font-size: 26px;
        }
    </style>
</head>
<body>
    
    <fieldset>
        <h1>Por favor informe de onde você é:</h1>
        <label for="pais">Onde você mora :</label>

        <datalist>
            <option value="Eua">Estados Unidos</option>
            <option value="pt-br">Brasil</option>
            <option value="it">Italia</option>
            <option value="De">Alemanha</option>
        </datalist>
    </fieldset>


</body>
</html>
