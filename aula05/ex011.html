<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta do IBGE</title>
    <style>
        h1 {
            font-size: 26px;
        }
    </style>
</head>
<body>

    <h1>Sistema de País</h1>
    <input type="text" name="txtpais" id="textpais"> País 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var qpais = document.getElementById('textpais').value;
            var res = document.getElementById('res');

            if (qpais.toLowerCase() === 'brasil') {
                res.innerHTML = 'Você é Brasileiro';
            } else {
                res.innerHTML = 'Você é Estrangeiro';
            }
        }
    </script>
</body>
</html>
