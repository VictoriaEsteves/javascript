<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos com DOM</title>
    <style>
        body {
            background-color: rgb(85, 129, 116);
            color: whitesmoke;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em javascript</p>
    <div id="msg">Clique aqui</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1] // getElements or Element pega oq voce precisa por nome id, class, tags e muitos outros
        var d = window.document.querySelector('div#msg')
        d.style.background = 'black'
    </script>
</body>
</html>
